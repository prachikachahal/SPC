<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body aria-busy="true">
    <h1> <marquee> Rock paper scissor </marquee> </h1>
    <div class="back"><div class="choices">
    <div class="game" id="paper"> <img src="./images/paper.png"/> </div>
    <div class="game" id="rock"> <img src="./images/rock (1).png"/> </div>
    <div class="game" id="scissor"> <img src="./images/scissors.png"/> </div>
    </div>
    <div class="sb">
        <div class="Score"><p id="user-score">0</p><p class="name">You</p></div>
        <div class="Score"><p id="comp_score">0</p><p class="name">Computer</p></div>
    </div>
    <div class="msg"><p id="msg1">play your move</p></div></div>
    <script src="app.js"></script>
</body>
</html>
